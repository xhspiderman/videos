<!-- login.html -->
{% load staticfiles %}
{% load url from future %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.ico"> -->

    <title>Signin to CLT Language Labs</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form id="login-form" class="form-signin" role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">LangLabs</h2>
	   	
	   	{% if form.errors %}<h3>Your username and password didn't match. Please try again.</h3>{% endif %}

        <h5 class="text-muted">Center for Language & Technology</h5>
        <input id="id_username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
        <input id "id_password" name="password" type="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
